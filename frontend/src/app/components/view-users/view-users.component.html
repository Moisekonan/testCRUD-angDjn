<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir Users | Frontend</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Frontend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" routerLink="/">Accueil</a>
                    <a class="nav-link" routerLink="/add">Ajouter-Utilisateur</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Liste des utilisateurs</h1>
                <button class="btn btn-primary" routerLink="/add">Ajouter-Utilisateur</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">NÂ°</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <span>count : {{ count }}</span> -->
                        <tr *ngFor="let user of users; let i = index">
                            <td scope="row">{{ i+1 }}</td>
                            <td>{{ user.nom }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.genre }}</td>
                            <td>
                                <button class="btn btn-primary" routerLink="/update/{{ user.id }}">Modifier</button>
                                <button class="btn btn-danger mx-2" (click)="deleteUser(user.id)">Supprimer</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
